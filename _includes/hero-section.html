<section class="hero-area" id="top">
  <div class="w-100">
    <img class="img-fluid w-100" src="{{ site.baseurl }}/assets/images/photo/landscape/north_dome.jpg" alt="bg">
  </div>
  <ul class="social-media-list ml-5 mt-3 zindex-1">
    {% for social in site.data.settings.social %}
    <li class="mb-3">
      <a class="text-white social-icon" href="{{ social.link }}">
        <i class="{{ social.icon }}"></i>
      </a>
    </li>
    {% endfor %}
  </ul>
</section>
